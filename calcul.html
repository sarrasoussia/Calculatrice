<!DOCTYPE html>
<html>
<head>
<title> Calculatrice </title>
<link rel='stylesheet' href='calcul.css'> 
</head>
<body>
<form name='calc' class='calculatrice'>
    <input type='text' name='txt' class='value' readonly=''>
    <span class='efface' onclick="document.calc.txt.value ='';"> CE</span>
	<span class='m' onclick="document.calc.txt.value +='/' "> /</span>
    <span class='m' onclick="document.calc.txt.value +='%' "> %</span>
    <span class='m' onclick="document.calc.txt.value +='*' "> *</span>
    <span class='m' onclick="document.calc.txt.value +='7' "> 7</span>
    <span class='m' onclick="document.calc.txt.value +='8' "> 8</span>
    <span class='m' onclick="document.calc.txt.value +='9' "> 9</span>
    <span class='m' onclick="document.calc.txt.value +='-' "> -</span>
    <span class='m' onclick="document.calc.txt.value +='4' "> 4</span>
    <span class='m' onclick="document.calc.txt.value +='5' "> 5</span>
    <span class='m' onclick="document.calc.txt.value +='6' "> 6</span>
    <span class='m' onclick="document.calc.txt.value +='+' "> +</span>
    <span class='m' onclick="document.calc.txt.value +='1' "> 1</span>
    <span class='m' onclick="document.calc.txt.value +='2' "> 2</span>
    <span class='m' onclick="document.calc.txt.value +='3' "> 3</span>
    <span> </span>
    <span class='m' onclick="document.calc.txt.value +='0' "> 0</span>
	<span class='m' onclick="document.calc.txt.value +='00' ">00 </span>
    <span class='m' onclick="document.calc.txt.value +='.' "> .</span>
	<span class='egal' onclick="document.calc.txt.value=eval(calc.txt.value) "> =</span>

</form>



    
</body>


</html>
